<div class="container"><div class="well"><form class="form-horizontal"><fieldset><div class="form-group pull-right"><label class="col-md-3 control-label">Search:</label><div class="col-md-9"><input type="text" placeholder="Search..." ng-model="search" class="form-control"/></div></div></fieldset></form><table class="table table-striped table-hover project-table"><col width="20%"/><col width="5%"/><col width="10%"/><col width="35%"/><col width="15%"/><col width="15%"/><thead><tr><th>Name</th><th>Age</th><th>Gender</th><th>Medical History</th><th>Phone</th><th>Email</th></tr></thead><tbody><tr ng-repeat="patient in patients | filter: search"><td>{{patient.firstName + ' ' + patient.lastName}}</td><td>{{patient.age}}</td><td>{{patient.gender}}</td><td>{{patient.medicalHistory}}</td><td>{{patient.phone}}</td><td>{{patient.email}}</td></tr></tbody></table></div></div>
