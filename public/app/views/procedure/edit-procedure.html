<div class="container"><div class="well"><form name="editProcedure" class="form-horizontal"><fieldset><legend>Edit existing procedure</legend><div class="form-group"><label for="name" class="col-md-2 control-label">Name:</label><div class="col-md-10"><div procedures="procedures"></div></div></div><div class="form-group"><label for="desc" class="col-md-2 control-label">Description:</label><div class="col-md-10"><textarea id="desc" type="text" placeholder="Description" ng-model="curProcedure.desc" required="required" class="form-control"></textarea></div></div><div class="form-group"><label for="recovery" class="col-md-2 control-label">Recovery / Post procedure(surgery):</label><div class="col-md-10"><textarea id="recovery" type="text" placeholder="Post procedure activities (ex. relaxing)" ng-model="curProcedure.recovery" class="form-control"></textarea></div></div><div class="pull-right"><button ng-click="update(curProcedure)" ng-disabled="editProcedure.$invalid" class="btn btn-primary">Update</button><a href="#/" class="btn btn-primary">Cancel</a></div></fieldset></form></div></div>
