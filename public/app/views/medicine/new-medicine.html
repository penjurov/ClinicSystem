<div class="container"><div class="well"><form name="createMedicine" class="form-horizontal"><fieldset><legend>Add new medicine</legend><div class="form-group"><label for="name" class="col-md-2 control-label">Name:</label><div class="col-md-10"><input id="name" type="text" placeholder="Name" ng-model="medicine.name" required="required" class="form-control"/></div></div><div class="form-group"><label for="desc" class="col-md-2 control-label">Description:</label><div class="col-md-10"><input id="desc" type="text" placeholder="Description" ng-model="medicine.desc" required="required" class="form-control"/></div></div><div class="form-group"><label for="sideEffects" class="col-md-2 control-label">Side effects:</label><div class="col-md-10"><input id="sideEffects" type="text" placeholder="Side Effects (ex. headache, dizziness, chest pain, breast enlargement)" ng-model="medicine.sideEffects" class="form-control"/></div></div><div class="form-group"><label for="minAge" class="col-md-2 control-label">Min age:</label><div class="col-md-10"><input id="minAge" type="number" placeholder="Age" min="0" ng-model="medicine.minAge" required="required" class="form-control"/></div></div><div class="pull-right"><button ng-click="add(medicine)" ng-disabled="createMedicine.$invalid" class="btn btn-primary">Add</button><a href="#/" class="btn btn-primary">Cancel</a></div></fieldset></form></div></div>
