
<div class="container">
  <div class="well">
    <form name="examinationViewForm" class="form-horizontal">
      <fieldset>
        <legend>View examination</legend>
        <div class="form-group">
          <label for="examination-patient" class="col-md-2 control-label">Patient</label>
          <div class="col-md-10">
            <input id="examination-patient" type="text" disabled="disabled" ng-model="username" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="patient-first-name" class="col-md-2 control-label">First name</label>
          <div class="col-md-10">
            <input id="patient-first-name" type="text" ng-model="examination.Patient.firstName" disabled="disabled" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="patient-last-name" class="col-md-2 control-label">Last Name</label>
          <div class="col-md-10">
            <input id="patient-last-name" type="text" ng-model="examination.Patient.lastName" disabled="disabled" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="patient-age" class="col-md-2 control-label">Age</label>
          <div class="col-md-10">
            <input id="patient-age" type="text" ng-model="examination.Patient.age" disabled="disabled" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="patient-gender" class="col-md-2 control-label">Gender</label>
          <div class="col-md-10">
            <input id="patient-gender" ng-model="examination.Patient.gender" disabled="disabled" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="patient-history" class="col-md-2 control-label">Medical history</label>
          <div class="col-md-10">
            <textarea id="patient-history" ng-model="examination.Patient.history" disabled="disabled" required="required" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="examination-information" class="col-md-2 control-label">Information</label>
          <div class="col-md-10">
            <textarea id="examination-information" placeholder="Information" disabled="disabled" ng-model="examination.Information" required="required" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="patient-gender" class="col-md-2 control-label">Procedure</label>
          <div class="col-md-10">
            <input id="patient-gender" ng-model="examination.Procedure" disabled="disabled" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="patient-gender" class="col-md-2 control-label">Medicine</label>
          <div class="col-md-10">
            <input id="patient-gender" ng-model="examination.Medicine" disabled="disabled" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="examination-results" class="col-md-2 control-label">Result</label>
          <div class="col-md-10">
            <textarea id="examination-results" placeholder="Result" disabled="disabled" ng-model="examination.Result" required="required" class="form-control"></textarea>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
