<div class="container"><div class="well"><form name="listExaminationForm" class="form-horizontal"><fieldset><div class="form-group pull-right"><label class="col-md-3 control-label">Search:</label><div class="col-md-9"><input type="text" placeholder="Search..." ng-model="search" class="form-control"/></div></div></fieldset></form><table class="table table-striped table-hover offers"><col width="10%"/><col width="10%"/><col width="35%"/><col width="35%"/><col width="10%"/><thead><tr><th>Specialist First name</th><th>Specialist Last name</th><th>Information</th><th>Result</th></tr></thead><tbody><tr ng-repeat="examination in examinations | filter: search "><td>{{examination.Specialist.firstName}}</td><td>{{examination.Specialist.lastName}}</td><td>{{examination.Information}}</td><td>{{examination.Result}}</td><td><a ng-click="viewExamination(examination._id)" class="btn btn-primary">View</a></td></tr></tbody></table></div></div>
