<div class="container">
    <div class="well">
        <form name="medicineEditForm" class="form-horizontal">
            <fieldset>
                <legend>Edit medicine</legend>
                <div class="form-group">
                    <label for="choose-medicine" class="col-md-2 control-label">Select medicine:</label>
                    <div class="col-md-10">
                        <select id="choose-medicine" class="form-control" ng-model="selectedMedicine" ng-change="change()">
                            <option ng-repeat="selectedMedicine in medicines" value="{{selectedMedicine.Id}}">{{ selectedMedicine.Name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="medicine-name" class="col-md-2 control-label">Name</label>
                    <div class="col-md-10">
                        <input id="medicine-name" type="text" placeholder="Name" ng-model="medicine.Name" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="medicine-description" class="col-md-2 control-label">Description</label>
                    <div class="col-md-10">
                        <textarea id="medicine-description" type="text" placeholder="Description" ng-model="medicine.Description" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="editMedicine()" ng-disabled="medicineEditForm.$invalid" class="btn btn-primary">
                        Update
                    </button>
                    <a href="#/" class="btn btn-primary">Delete</a>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
