<div class="container">
    <div class="well">
        <form name="procedureAddForm" class="form-horizontal">
            <fieldset>
                <legend>New procedure</legend>
                <div class="form-group">
                    <label for="procedure-name" class="col-md-2 control-label">Name</label>
                    <div class="col-md-10">
                        <input id="procedure-name" type="text" placeholder="Name" ng-model="procedure.Name" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="procedure-information" class="col-md-2 control-label">Information</label>
                    <div class="col-md-10">
                        <textarea id="procedure-information" type="text" placeholder="Information" ng-model="procedure.Information" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="newProcedure(procedure)" ng-disabled="procedureAddForm.$invalid" class="btn btn-primary">
                        Add
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
