<div class="container">
    <div class="well">
        <form name="listExaminationForm" class="form-horizontal">
            <fieldset>
                <div class="form-group pull-right">
                    <label class="col-md-3 control-label">Search: </label>
                    <div class="col-md-9">
                        <input type="text" placeholder="Search..." ng-model="search" class="form-control"/>
                    </div>
                </div>
            </fieldset>
        </form>
        <div pagination class="pull-right" max-size="maxSize" total-items="totalItems" ng-model="currentPage"></div>
        <table class="table table-striped table-hover offers">
        <col width="10%">
            <col width="10%">
            <col width="35%">
            <col width="35%">
            <col width="10%">
            <thead>
            <tr>
                <th>Patient First name</th>
                <th>Patient Last name</th>
                <th>Information</th>
                <th>Result</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="examination in filteredExaminations | filter: search | limitTo : numPerPage">
                <td>{{examination.Patient.FirstName}}</td>
                <td>{{examination.Patient.LastName}}</td>
                <td>{{examination.Information}}</td>
                <td>{{examination.Result}}</td>
                <td><a ng-click="viewExamination(examination.Id)" class="btn btn-primary">View</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
