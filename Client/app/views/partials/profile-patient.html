<div class="container">
    <div class="well">
        <form name="patientUpdateForm" class="form-horizontal">
            <fieldset>
                <legend>Update patient</legend>
                <div class="form-group">
                    <label for="patient-username" class="col-md-2 control-label">Username</label>
                    <div class="col-md-10">
                        <input id="patient-username" type="text" placeholder="Username" ng-model="user.Username" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patient-password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input id="patient-password" type="password" placeholder="Password" ng-model="user.password" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patient-confirmation" class="col-md-2 control-label">Confirm Password</label>
                    <div class="col-md-10">
                        <input id="patient-confirmation" type="password" placeholder="Confirm password" ng-model="user.confirmPassword" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="first-name" class="col-md-2 control-label">First name</label>
                    <div class="col-md-10">
                        <input id="first-name" type="text" placeholder="First name" ng-model="user.FirstName" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="last-name" class="col-md-2 control-label">Last name</label>
                    <div class="col-md-10">
                        <input id="last-name" type="text" placeholder="Last name" ng-model="user.LastName" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patient-age" class="col-md-2 control-label">Age</label>
                    <div class="col-md-10">
                        <input id="patient-age" type="number"  min="1" placeholder="Age" ng-model="user.Age" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patient-gender" class="col-md-2 control-label">Gender</label>
                    <div class="col-md-10">
                        <select id="patient-gender" ng-model="user.Gender" required="required" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patient-history" class="col-md-2 control-label">Medical history</label>
                    <div class="col-md-10">
                        <textarea id="patient-history" type="text" placeholder="Medical history" ng-model="user.History" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patient-phone" class="col-md-2 control-label">Phone</label>
                    <div class="col-md-10">
                        <input id="patient-phone" type="text" placeholder="Phone" ng-model="user.Phone" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patient-number" class="col-md-2 control-label">Patient number</label>
                    <div class="col-md-10">
                        <input id="patient-number" type="text" placeholder="Patient number" ng-model="user.PatientNumber" required="required" class="form-control"/>
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="updateClient(user)" ng-disabled="patientUpdateForm.$invalid" class="btn btn-primary">
                        Update
                    </button>
                    <a href="" ng-click="deleteClient(user)" class="btn btn-primary">Close Profile</a>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
